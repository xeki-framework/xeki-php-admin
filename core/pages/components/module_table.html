<div class="{{element.class}}">
    <!-- begin panel -->
    <div class="panel panel-inverse element-box bg-white">
        <div class="panel-heading">
            <h4 class="panel-title">{{element.text}}</h4>
        </div>
        <div class="panel-body">
            <table id="data-table-buttons{{element.table.items_query_code}}"
                   class="table table-striped table-bordered responsive"
                   cellspacing="0" width="100%">

                {% if element.table.data_fields %}
                    <thead>
                        <tr>
                            <th>Id</th>
                            {% for key,item in element.table.data_fields %}
                                <th>{{item.title}}</th>
                            {% endfor %}
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                {% else %}
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Slug</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                {% endif %}
            </table>

        </div>
    </div>
</div>
